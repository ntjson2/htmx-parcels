<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind Styled Page</title>
</head>

<body>
    <header class="bg-gray-800 py-4">
        <nav class="container mx-auto flex items-center justify-between px-4">
            <a href="#" class="text-white font-bold text-xl">Logo</a>
            <div>
                <a href="#" class="text-gray-300 hover:text-white px-3 py-2">Home</a>
                <a href="#" class="text-gray-300 hover:text-white px-3 py-2">About</a>
                <a href="#" class="text-gray-300 hover:text-white px-3 py-2">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto mt-8">
        <div class="flex justify-center">
            <div class="w-1/2">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <h2 class="text-2xl font-bold mb-4">Search</h2>
                    <form>
                        <input type="text" class="border border-gray-300 rounded-lg px-4 py-2 w-full mb-4" placeholder="Search...">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Search</button>
                    </form>
                </div>
            </div>
            <div class="w-1/2 ml-4">
                <div class="bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg shadow-lg p-8">
                    <h2 class="text-2xl font-bold mb-4">Side Panel</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nisl ac tincidunt tincidunt, nunc mauris</p>
                </div>
            </div>
        </div>

</body>

</html>
